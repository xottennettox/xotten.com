<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon / Icons -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Title + Description -->
  <title>Xotten | Art Portfolio</title>
  <meta name="description" content="Xotten — painter exploring color, geometry, and rhythm. Click any piece to view large, browse with arrows, and feel the calm." />
  <link rel="canonical" href="https://xotten.com/" />
  <meta name="theme-color" content="#CC5C3F" />

  <!-- Social (Open Graph & Twitter) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://xotten.com/" />
  <meta property="og:title" content="Xotten | Art Portfolio" />
  <meta property="og:description" content="Painter exploring color, geometry, and rhythm. Click any piece to view large, browse with arrows, and feel the calm." />
  <!-- Use one of your artworks as the share image (1200×630 crop) -->
  <meta property="og:image" content="https://res.cloudinary.com/db8jfelgo/image/upload/f_auto,q_auto,w_1200,h_630,c_fill/v1756239897/Copper_Lotus_Reverie_33_x_24_cm_v8rj8h.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Xotten | Art Portfolio" />
  <meta name="twitter:description" content="Painter exploring color, geometry, and rhythm. Click any piece to view large, browse with arrows, and feel the calm." />
  <meta name="twitter:image" content="https://res.cloudinary.com/db8jfelgo/image/upload/f_auto,q_auto,w_1200,h_630,c_fill/v1756239897/Copper_Lotus_Reverie_33_x_24_cm_v8rj8h.jpg" />

  <!-- App entry -->
  <script type="module" src="/src/main.jsx"></script>
</head>

  <body>
  <!-- Hidden static form for Netlify detection -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="piece" />
    <textarea name="message"></textarea>
    <input type="text" name="bot-field" />
  </form>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
