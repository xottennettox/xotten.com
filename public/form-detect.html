<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Form Detect</title></head>
  <body>
    <form name="contact" method="POST" data-netlify="true" netlify netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact" />
      <p><label>Name <input type="text" name="name" /></label></p>
      <p><label>Email <input type="email" name="email" /></label></p>
      <p><label>Artwork <input type="text" name="piece" /></label></p>
      <p><label>Message <textarea name="message"></textarea></label></p>
      <p style="display:none"><input type="text" name="bot-field" /></p>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
